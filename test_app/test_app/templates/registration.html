{% extends "base.html" %}

{% block title %}
Registration page
{% endblock %}

{% block body %}
    <form action="{% url 'registration' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div><input id="submit" type="Submit" value="Sign up" /></div>
    </form>
    <div><a id="signup" href="{% url 'login' %}">Log in</a></div>
{% endblock %}
