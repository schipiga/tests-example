{% extends "base.html" %}

{% block title %}
Login page
{% endblock %}

{% block body %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div><input id="id_login" type="Submit" value="Log in" /></div>
    </form>
    <div><a id="signup" href="{% url 'registration' %}">Sign Up</a></div>
{% endblock %}
